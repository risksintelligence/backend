[tool:pytest]
# pytest configuration for RiskX backend testing
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --asyncio-mode=auto
    --cov-fail-under=75

testpaths = tests

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    slow: Slow running tests
    network: Tests requiring network access
    ml: Machine learning model tests
    api: API endpoint tests
    cache: Cache-related tests
    database: Database-related tests
    external: External API tests

# Asyncio configuration
asyncio_mode = auto

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration (when using --cov)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3.*

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (30 seconds default)
timeout = 30

# Minimum coverage threshold (when using --cov)
# This will fail tests if coverage is below 75%