services:
  - type: web
    name: riskx-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install --upgrade pip==24.0 setuptools==69.5.1 wheel==0.43.0 && pip install --only-binary=all -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: riskx-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: riskx-redis
          property: connectionString
      - key: ENVIRONMENT
        value: "production"
      - key: PYTHONPATH
        value: "."
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: FRED_API_KEY
        value: "08cfc7737f0b2840a85fd6054d5ba7af"
      - key: CENSUS_API_KEY
        value: "6d5a84b1fdf9b5b7b4b33594a950007d71fd3f03"
      - key: BEA_API_KEY
        value: "9837E93D-2FB5-42FF-BADF-2B4F0DC7DE28"
      - key: BLS_API_KEY
        value: "210f8163b18e40d2a6d7905e66e9dd44"

databases:
  - name: riskx-postgres
    databaseName: riskx
    user: riskx_user
    plan: starter

redis:
  - name: riskx-redis
    plan: starter